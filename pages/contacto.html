      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="h2 h1-md text-center text-md-left mt-2 fs-1">
              Contacto
            </h1>
          </div>
        </div>
      </div>
      <div class="container form-contacto">
        <div class="row">
          <div class="col-sm-12 col-md-7 col-lg-5">
            <h3>
              <span><i class="fas fa-envelope"></i></span> starwars@gmail.com
            </h3>
            <br />
            <h3>
              <span><i class="fas fa-phone-alt"></i></span> 011 12345678
            </h3>
            <br />
            <div class="container mb-4">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5259.664577866719!2d-81.5742159467066!3d28.37683316550351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88dd7ee634caa5f7%3A0xa71e391fd01cf1a0!2sWalt%20Disney%20World%20Resort!5e0!3m2!1ses-419!2sar!4v1666555708904!5m2!1ses-419!2sar"
                width="300"
                height="500"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <form id="form" class="col-sm-12 col-md-5 col-lg-7 " action="https://formsubmit.co/lrodriguez.arevalosc@gmail.com" method="POST">
            <div class="mb-3">
              <span><i class="fas fa-user fa-2x"></i></span>
              <label for="nombre" class="form-label fs-2 text">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Juan Manuel"
                required
                maxlength="20"
                name="Nombre"
              />
            </div>
            <div class="mb-3">
              <span><i class="fas fa-user fa-2x"></i></span>
              <label for="apellido" class="form-label fs-2 text"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Perez"
                required
                maxlength="20"
                name="Apellido"
              />
            </div>
            <div class="mb-3">
              <span><i class="fas fa-envelope fa-2x"></i></span>
              <label for="correo" class="form-label fs-2 text">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="nombre@ejemplo.com"
                required
                name="E-mail"
              />
            </div>
            <div class="mb-3">
              <span><i class="fas fa-phone-alt fa-2x"></i></span>
              <label for="telefono" class="form-label fs-2 text"
                >Telefono</label
              >
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="381-1234567"
                required
                name="Telefono"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label fs-2 text"
                >Mensaje</label
              >
              <textarea
                id="textArea"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                name="Mensaje"
              ></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-light mb-3" id="enviar">
                Enviar
              </button>
            </div>
            <input type="hidden" name="_next" value="http://127.0.0.1:5501/pages/contacto.html">
            <input type="hidden" name="_captcha" value="false">
          </form>
        </div>
